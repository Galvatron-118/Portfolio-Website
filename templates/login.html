<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compitable" content="ie-edge">
    <meta name="Description" content="Enter your description here"/>
    <title>Login</title>

    <!--FAVICON-->
    <link rel="icon" type="image/png" href="/static/images/cattotech.png">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  
    <!--Custom Css File Link-->
    <link rel="stylesheet" href="/static/css/style2.css">
    <link rel="stylesheet" href="/static/css/responsive-style.css">
<style>



</style>
</head>

<body>
  {% block content %}
    <section class="login_wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-4 col-xl-4 text-center">
                <div class="logo">
                    <img src="/static/images/cattotech-company-logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="login_form rounded shadow p-5" method="post">
                 
                    <h3 class="sign_in fw-bolder fs-4  mb-2">Sign in to CattoTech</h3>
                    {% csrf_token %}
                    
                    <div class="extra_text fw-normal mb-4">
                        New here? <a href="http://127.0.0.1:8000/signup/" class="create_account fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="username" placeholder="username" name="username">
                        <label for="username">Username</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="password" name="password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="http://127.0.0.1:8000/reset/" class="forget_pass fw-bold text-decoration-none">Forget Password?</a>
                      </div>
                      
                        <button type="submit" class="btn submit_btn w-100 my-4 ">Login</button>
                      <div class="extra_text text-center text-uppercase mb-3">OR</div>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="/static/images/google-icon.svg" class="img-fluid me-3">Continue With Google</a>
                      </a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="/static/images/facebook-icon.svg" class="img-fluid me-3">Continue With Facebook</a>
                      </a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="/static/images/apple.svg" class="img-fluid me-3">Continue With Apple</a>
                      </a>
                </form>
                <!--<script>
                  function home(){
                      var username=document.getElementById("username").value;
                      var password=document.getElementById("password").value;
                      
                          window.location.assign("http://127.0.0.1:8000/");
                          
                  }
              </script>-->
            </div>
        </div>
    </section>
    {% endblock %}










    <!--jQuery CDN Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
    <!--Bootstrap JS cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Owl Carousel JS Link-->
    <script src="./js/owl/dist/owl.carousel.js"></script>

    <!--Custom Js link-->
    <script src="./js/main.js"></script>

</body>

</html>
