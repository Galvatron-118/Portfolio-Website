<style>
  form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<section id="contact" class="contact_wrapper">


  <h1 class="text-center contact_title">Contact Me</h1>

    <form class="" method="post" action="">
        {% csrf_token %}
        <label for="name"><span class="contact_desc">Name:</span></label>
        <input name="name" id="name" type="text" required>

        <label for="email"><span class="contact_desc">Email:</span></label>
        <input name="email" id="email" type="email" required>

        <label for="message"><span class="contact_desc">Message:</span></label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit" class="learn-more-btn">Send Message</button>
    </form>




  
</section>
